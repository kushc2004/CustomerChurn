<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .overlay {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        label {
            display: block;
            margin: 5px 0 2px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 3px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-group div {
            flex: 1;
        }
        .form-group input[type="text"] {
            width: 100%;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .result h2 {
            color: #333;
            font-size: 18px;
        }
        .result p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Customer Churn Prediction</h1>
            <form method="POST">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" required>
                
                <div class="form-group">
                    <div>
                        <label for="Age">Age:</label>
                        <input type="text" name="Age" id="Age" required>
                    </div>
                    <div>
                        <label for="Gender">Gender:</label>
                        <input type="text" name="Gender" id="Gender" required>
                    </div>
                </div>

                <label for="Location">Location:</label>
                <input type="text" name="Location" id="Location" required>
                
                <div class="form-group">
                    <div>
                        <label for="Subscription_Length_Months">Subscription Length (Months):</label>
                        <input type="text" name="Subscription_Length_Months" id="Subscription_Length_Months" required>
                    </div>
                    <div>
                        <label for="Total_Charges">Total Charges:</label>
                        <input type="text" name="Total_Charges" id="Total_Charges" required>
                    </div>
                </div>
                
                <label for="Monthly_Bill">Monthly Bill:</label>
                <input type="text" name="Monthly_Bill" id="Monthly_Bill" required>
                
                <label for="Total_Usage_GB">Total Usage (GB):</label>
                <input type="text" name="Total_Usage_GB" id="Total_Usage_GB" required>
                
                <button type="submit">Predict Churn</button>
            </form>

            {% if prediction_result %}
                <div class="result">
                    <h2>Prediction:</h2>
                    <p>{{ prediction_result }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
